    <hr>
    <br /><br />
    <button id="btnExample1">Run test</button>
    <br /><span id="proxyExampleOne"></span>
    <script>
      $(function() {

        var car = {
          make: "Subaru",
          model: "WRX",
          display: function() {
            $("#proxyExampleOne").html("");
            //clears span tag
            $("#proxyExampleOne").append("<br/> Make: " + this.make + "<br/>" + "Model: " + this.model);
          }
        };

        $("#btnExample1").click($.proxy(car, "display"));
      });
    </script>
