<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>4.2 HTTP GET and Post Operations</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h4>Get Request</h4>

    <button id="get1">Click Me!</button> 

    <script>
      $(function() {
        
        $("#get1").click(function(){
          $.get("https://dog.ceo/api/breeds/image/random", function(data, status) {
            console.log("Data: " + JSON.stringify(data) + '\nStatus: ' + status);
          })
        });
      });
    </script>
  </body>
</html>
