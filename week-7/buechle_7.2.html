  <body>
    <div role="main" class="container">    
      
      <br/><br/>


    <h2>If Binding</h2>
  
  </br>
  <!--Bindings-->
  <div class="form-group">
    <label for="txtFirst">First Name: </label>
    <input type="text" data-bind="value: first" class="form-control" id="txtFirst"/>
  </div>

  <div data-bind="if: displayLast">
    <div class="form-group">
      <label for="txtlast">Last Name: </label> 
      <input type="text" data-bind="value: last" class="form-control" id="txtLast"/>
    </div>
  </div>

</br>

  <div data-bind="if: last">
    <h2><span id="nameOutput" class="alert-success" data-bind="text: displayLast"></span></h2>
  </div>

</br>

</div>

<!--Person ViewModel function-->
  <script>
      function PersonViewModel() {        
        this.first = ko.observable("");        
        this.last = ko.observable("");

        this.displayFirst = ko.pureComputed(function () {
          return this.first();
        }, this);

        this.displayfullName = ko.pureComputed(function () {
          return this.firstName() + " " + this.lastName();
          }, this);
        }

        ko.applyBindings(new PersonViewModel());
  </script>
  

</body>
</html>
