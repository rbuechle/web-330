<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      charset="UTF-8"
    ></script>
    <script src="../knockout-3.5.1.js"></script>
  </head>
  <body>
    
    <div role="main" class="container">
        <br/>
        <h2>Learn How to Code!</h2>
        <br/>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <!--Bindings-->
            <tbody data-bind="foreach: tutorials">
                <tr>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: description"></td>
                    <td><a data-bind="text: URL, attr: {href: URL}, style: {textDecoration: none}, style:{color: 'lightblue'}" target="_new"></a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        //Tutorial View Model Function
        function TutorialViewModel(){
            this.tutorials=ko.observableArray([
                {title: "Introduction to JavaScript Object Notation",
                description: "Textbook for Javascript",
                URL: "https://www.amazon.com/Introduction-JavaScript-Object-Notation-Point/dp/1491929480/ref=sr_1_1?dchild=1&keywords=Introduction+to+JavaScript+Object+Notation&qid=1591749144&sr=8-1"},
                
                {title:"JavaScript: The Definitive Guide",
                description:"Textbook for Javascript",
                URL: "https://www.amazon.com/JavaScript-Definitive-Most-Used-Programming-Language/dp/1491952024/ref=sr_1_1?dchild=1&keywords=JavaScript%3A+The+Definitive+Guide&qid=1591749191&sr=8-1"},
                
                {title: "Web Design with HTML, CSS, JavaScript and jQuery", 
                description: "Learn Knockout JS Framework from GroundUp ",
                URL: "https://www.amazon.com/Web-Design-HTML-JavaScript-jQuery/dp/1118907442/ref=sr_1_3?dchild=1&keywords=Web+Design+with+HTML%2C+CSS%2C+JavaScript+and+jQuery&qid=1591749242&sr=8-3"},
                
                {title: "Learn how to do Web Design with HTML, CSS, JavaScript and jQuery",
                description: "Online Class to learn Knockout",
                URL: "https://www.udemy.com/course/learn-knockout-js-framework-from-groundup/"},
                
                {title: "The Complete Node.js Developer Course ",
                description: "Online class to learn Node.js", 
                URL: "https://www.udemy.com/course/the-complete-nodejs-developer-course-2/"},  
            ]);
        };
        ko.applyBindings(new TutorialViewModel());
    </script>
  </body>
</html>
