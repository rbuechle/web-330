<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      title="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      charset="UTF-8"
    ></script>
    <script src="../knockout-3.5.1.js"></script>
  </head>
  <body>

<div role="main" class="container">

    </br></br>

    <h2>The "foreach" binding</h2>
  
  </br>
 
   <table class="table table-dark table-striped table-hover">

        <thead>
            <tr>
                <th>Title</th> 
                <th>Price</th>
            </tr>
        </thead>
        <!--Bindings-->
        <tbody data-bind="foreach: textbooks">
            <tr>
              <td data-bind="text: title"></td>
              <td data-bind="text: price"></td>
            </tr>
        </tbody>
    </table>

    </br>

</div>

<script>
  //Textbox View Model Function
  function TextbookViewModel() {
    this.textbooks=ko.observableArray([
      {title: "Introduction to JavaScript Object Notation", price: 19.88},
      {title: "JavaScript: The Definitive Guide", price: 52.99},
      {title: "Web Design with HTML, CSS, JavaScript and jQuery", price: 26.99},
      {title: "JavaScript: The Good Parts", price: 16.89}
    ]);
  };

ko.applyBindings(new TextbookViewModel());
</script>
  

</body>
</html>
